<DOCTYPEL! html>
    <html>

        <head>
            <title>Login Page</title>

        <style>
            * {
                box-sizing: border-box;
                margin-left: 25px;
            }
            #search{
                border-color: rgb(0, 102, 255)49, 175, 175;
                color: black;
                font-size: 20px;
                width: 92.5%;
                margin-bottom: 10px;
            }
            #loginids{
                padding: 0;
                list-style-type: none;
                width:92.5%;
                
            }
            #loginids a{
                background-color: rgb(154, 185, 231)49, 175, 175;
                color: black;
                border: 1px solid;
                text-decoration: none;
                padding:5px;
                margin-top: -1px;
                font-size: 15px;
                display: block;
                margin-left: -25px;
                font-family: Arial, Helvetica, sans-serif;
            }
            #loginids a:hover:not(.header) {
                background-color: rgba(139, 146, 253, 0.774);
            }
        </style>
        </head>

        <body>
                              
            <h1 style= 'color: rgb(0, 0, 204)' >Login IDs</h1>
                    
            <input type="text" id="search" onkeyup="searchid()" placeholder="Type in an ID" title="Searching for IDs">
                              
            <div id="loginids" >
                {{#.}}
                    <li><a href = "{{ URL }}">{{ id }}</a></li>
                {{/.}}
            </div>  
              

        <script>
            function searchid(){
                var inpt, filtered, ul_lst, lst, txt, txt_value;
                inpt = document.getElementById('search')
                filtered = inpt.value.toUpperCase();
                ul_lst = document.getElementById("loginids");
                lst = ul_lst.getElementsByTagName('li');
                    for (var i = 0; i < lst.length; i++){
                        txt = lst[i].getElementsByTagName('a')[0];
                        txt_value = txt.textContent || txt.innerText;
                            if (txt_value.toUpperCase().indexOf(filtered) > -1){
                                lst[i].style.display = "";
                            } else {
                                lst[i].style.display = "none";
                            }
                    }
                }
        </script>

        </body>

    </html>
</DOCTYPE>
